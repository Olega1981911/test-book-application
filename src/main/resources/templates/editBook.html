<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу</title>
</head>
<body>
<div class="container">
    <h2>Редактировать книгу</h2>
    <form th:action="@{/books/edit/{id}(id=${book.id})}" method="post">
        <table>
            <tr>
                <td><label for="vendorCode">Код поставщика:</label></td>
                <td><input type="text" id="vendorCode" name="vendorCode" th:value="${book.vendorCode}" required></td>
            </tr>
            <tr>
                <td><label for="title">Название:</label></td>
                <td><input type="text" id="title" name="title" th:value="${book.title}" required></td>
            </tr>
            <tr>
                <td><label for="year">Год:</label></td>
                <td><input type="number" id="year" name="year" th:value="${book.year}"></td>
            </tr>
            <tr>
                <td><label for="brand">Бренд:</label></td>
                <td><input type="text" id="brand" name="brand" th:value="${book.brand}" required></td>
            </tr>
            <tr>
                <td><label for="stock">Количество на складе:</label></td>
                <td><input type="number" id="stock" name="stock" th:value="${book.stock}"></td>
            </tr>
            <tr>
                <td><label for="price">Цена:</label></td>
                <td><input type="number" step="0.01" id="price" name="price" th:value="${book.price}"></td>
            </tr>
        </table>
        <button type="submit">Сохранить изменения</button>
    </form>
</div>
</body>
</html>
